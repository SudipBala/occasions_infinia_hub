{% extends 'index.html' %}
{% load static %}

{% block content %}

        <div class="box-body">
            {% csrf_token%}
            {{ form.as_p }}

        <div class="box-footer">
            <button type="submit" class="btn btn-primary">Submit&raquo;</button>
        </div>
    </form>
{% endblock %}
